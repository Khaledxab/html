<!DOCTYPE html>
<html>
  <head>
    <title>Inscription Page</title>
  </head>
  <body>
    <h2>Formulaire d'inscription</h2>
    <form>
      <div>
        <label for="nom">Nom :</label>
        <input type="text" id="nom" name="nom" minlength="5" required>
      </div>
      <div>
        <label for="prenom">Prénom :</label>
        <input type="text" id="prenom" name="prenom" minlength="5">
      </div>
      <div>
        <label for="adresse">Adresse :</label>
        <input type="text" id="adresse" name="adresse" maxlength="10">
      </div>
      <div>
        <label for="codePostal">Code Postal :</label>
        <input type="text" id="codePostal" name="codePostal" pattern="^0[0-9]{3}$">
      </div>
      <div>
        <label for="telephone">Téléphone :</label>
        <input type="tel" id="telephone" name="telephone" required>
      </div>
      <div>
        <label for="mdp">Mot de passe :</label>
        <input type="password" id="mdp" name="mdp" required>
      </div>
      <button type="submit">Soumettre</button>
    </form>
  </body>
</html>
